<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*box-level*/
            /* posso inverter usando (display: inline-block;) */
           
            height: 300px;
            width: 300px;
            background-color: lightblue;

            
            border: 10px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;
           
            outline: 5px dashed black;
            box-sizing: border-box;
        }
        a{  /*inline-level*/
            /* posso inverter usando (display: block;)*/
            display: inline-block;
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplo de de box-level, mais os <a href="#">links sao exemplos de caixas inline-level.</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>

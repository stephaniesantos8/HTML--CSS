<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
/* Seletores Personalizados
 # = id
. = class 
: = pseudo-class 
:: = pseudo-element 
> = children*/


       body {
        font-family: Arial, Arial, Helvetica, sans-serif;
        margin: 20px;
       }
       a:link {
        color: red;
        text-decoration: none;
        font-weight: bold;
        
       }
       a:visited {
        color: darkred;
       }
         a:hover {
          color: blue;
          text-decoration: underline;
         }
         a:active{
            color: green;
         }
         ::after{
            content: " (link)";
            font-weight: normal;
            color: gray;
            text-decoration: none;
         }
    </style>
</head>
<body>
 <h1>Personalozando Links</h1>  
 <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
    <li><a href="https://www.youtube.com/cursoemvideo">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
 </ul> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    
   
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">

   
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
       
    }   
    h1 {
        font-family: 'Times New Roman', Times, serif;
        font-size: 3rem;
        color: #333;
    }
   </style>
      
        
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam velit exercitationem est ad officiis aut a corrupti quisquam nesciunt culpa nihil beatae soluta at natus aliquid, hic, cupiditate consequuntur voluptatem!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
          width: 400px;
            border-collapse: collapse;
            height: 400px;

           
            
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }
        
      .numero{
        text-align: right;
      }
            
        
    </style>


</head>

<!-- hierarquia de tabelas (simpes)
table = tabela
table row (tr) = linha da tabela
table header (th) = cabeÃ§alho da tabela
table data (td) = dado da tabela
-->


<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr> <!-- linha 1 -->
            <td>A1</td> <!-- dado -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- linha 2 -->
            <td>A2</td> <!-- dado -->
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td> <!-- linha 3 -->
            <td>B3</td> <!-- dado -->
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- linha 4 -->
            <td>A4</td> <!-- dado -->
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
